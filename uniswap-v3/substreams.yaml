specVersion: v0.1.0
package:
  name: "substreams_uniswap_v3"
  version: v0.1.0

imports:
  # erc20Price: ../erc20-price/target/erc20-price-substreams-v0.1.0.spkg
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg
  entities_change: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.0/substreams-entity-change-v0.2.0.spkg

protobuf:
  files:
    - dex_amm.proto
    - common.proto
    - store.proto
    - erc20.proto
  importPaths:
    - ./src/schema_lib/dex_amm/v_3_0_3
    - ../common/proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_uniswap_v3.wasm

modules:
  - name: map_data_sources
    kind: map
    initialBlock: 12369620
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.dex_amm.v3_0_3.DataSources

  - name: store_data_sources
    kind: store
    updatePolicy: set
    valueType: proto:messari.dex_amm.v3_0_3..DataSources
    inputs:
      - map: map_data_sources

  - name: create_store_instructions_l1
    kind: map
    initialBlock: 12369620
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_data_sources
    output:
      type: proto:messari.store.v1.StoreInstructions


  - name: set_bigdecimal_l1
    kind: store
    updatePolicy: set
    valueType: bigdecimal
    inputs:
      - map: create_store_instructions_l1

  
  - name: append_string_l1
    kind: store
    updatePolicy: append
    valueType: string
    inputs:
      - map: create_store_instructions_l1
  
  - name: prepare_entity_changes
    kind: map
    initialBlock: 12369620
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_data_sources
      - store: set_bigdecimal_l1
      - store: append_string_l1
    output:
      type: proto:messari.dex_amm.v3_0_3.MappedDataSources
  
  - name: add_bigint_entity_changes
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: prepare_entity_changes
  
  - name: set_bigint_entity_changes
    kind: store
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: prepare_entity_changes

  - name: add_bigdecimal_entity_changes
    kind: store
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - map: prepare_entity_changes

  - name: add_int64_entity_changes
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: prepare_entity_changes
  
  - name: append_string_entity_changes
    kind: store
    updatePolicy: append
    valueType: string
    inputs:
      - map: prepare_entity_changes

  - name: map_graph_out
    kind: map
    initialBlock: 12369620
    inputs:
      - source: sf.substreams.v1.Clock
      - map: prepare_entity_changes
      - store: add_bigdecimal_entity_changes
        mode: get
      - store: add_bigdecimal_entity_changes
        mode: deltas
      - store: add_bigint_entity_changes
        mode: get
      - store: add_bigint_entity_changes
        mode: deltas
      - store: set_bigint_entity_changes
        mode: get
      - store: set_bigint_entity_changes
        mode: deltas
      - store: add_int64_entity_changes
        mode: get
      - store: add_int64_entity_changes
        mode: deltas
      - store: append_string_entity_changes
        mode: get
      - store: append_string_entity_changes
        mode: deltas

    output:
      type: proto:substreams.entity.v1.EntityChanges
