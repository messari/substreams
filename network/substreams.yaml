specVersion: v0.1.0
package:
  name: "messari_networks_substreams"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - network.proto
    - aggregate_data.proto
  importPaths:
    - ./proto/v1
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/messari_networks_substreams.wasm

modules:
  - name: unique_tracking
    kind: store
    updatePolicy: set
    valueType: int64
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: days_and_hours_pre_aggregations
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: unique_tracking
        mode: deltas

  - name: map_aggregation_data
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: unique_tracking
        mode: deltas
      - store: days_and_hours_pre_aggregations
    output:
      type: proto:aggregate_data

  - name: store_mean_and_variance_contributions
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_aggregation_data

  - name: store_max_values
    kind: store
    updatePolicy: max
    valueType: bigint
    inputs:
      - map: map_aggregation_data

  - name: store_min_values
    kind: store
    updatePolicy: min
    valueType: bigint
    inputs:
      - map: map_aggregation_data

  - name: store_non_aggregation_data
    kind: store
    updatePolicy: set
    valueType: bigint
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: map_entity_changes
    kind: map
    inputs:
      - map: map_aggregation_data
      - store: store_mean_and_variance_contributions
        mode: deltas
      - store: store_mean_and_variance_contributions
      - store: store_max_values
      - store: store_min_values
      - store: store_non_aggregation_data
        mode: deltas
      - store: store_non_aggregation_data
    output:
      type: proto:substreams.entity.v1.EntityChanges