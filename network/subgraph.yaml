specVersion: 0.0.4
description: Ethereum Network Subgraph powered by Substreams
repository: https://github.com/messari/substreams/network
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: network_ethereum
    network: mainnet
    source:
      package:
        moduleName: map_entity_changes
        file: substreams.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5