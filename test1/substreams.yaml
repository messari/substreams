specVersion: v0.1.0
package:
  name: test1
  version: v0.1.0

imports:
  eth: "https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg"

binaries:
  default:
    type: wasm/rust-v1
    file: "../target/wasm32-unknown-unknown/release/test1.wasm"

modules:
  - name: map_example
    kind: map
    initialBlock: 14690152
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: "proto:messari.erc20.v1.TransferEvents"
  - name: store_example
    kind: store
    updatePolicy: set
    valueType: "proto:messari.erc20.v1.TransferEvents"
    inputs:
      - map: map_example

protobuf:
  files:
    - erc20.proto
    - test1.proto
  importPaths:
    - "../common/proto"
    - "./proto"