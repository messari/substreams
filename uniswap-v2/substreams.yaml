specVersion: v0.1.0
package:
  name: "substreams_uniswap_v2"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - common.proto
    - dex_amm.proto
    - uniswap.proto
  importPaths:
    - ../common/proto
    - ./proto/v1
    - ./proto/v2

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_uniswap_v2.wasm

modules:
  - name: map_pair_created_event
    kind: map
    initialBlock: 10000834
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.uniswap.v2.PairCreatedEvents

  - name: store_pair_created_event
    kind: store
    updatePolicy: set
    valueType: proto:messari.uniswap.v2.PairCreatedEvents
    inputs:
      - map: map_pair_created_event

  - name: map_pools
    kind: map
    inputs:
      - map: map_pair_created_event
    output:
      type: proto:messari.dex_amm.v1.Pools

  - name: store_pools
    kind: store
    updatePolicy: set
    valueType: proto:messari.dex_amm.v1.Pools
    inputs:
      - map: map_pools

  - name: map_mint_event
    kind: map
    initialBlock: 10000834
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.dex_amm.v1.MintEvents
