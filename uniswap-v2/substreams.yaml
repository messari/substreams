specVersion: v0.1.0
package:
  name: "substreams_uniswap_v2"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - common.proto
    - dex_amm.proto
    - uniswap.proto
    - erc20.proto
  importPaths:
    - ../common/proto
    - ./proto/v1
    - ./proto/v2

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_uniswap_v2.wasm

modules:
  - name: map_pair_created_events
    kind: map
    initialBlock: 10000835
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.uniswap.v2.PairCreatedEvents

  - name: store_pair_created_events
    kind: store
    updatePolicy: set
    valueType: proto:messari.uniswap.v2.PairCreatedEvents
    inputs:
      - map: map_pair_created_events

  - name: map_mint_events
    kind: map
    initialBlock: 10000835
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pair_created_events
    output:
      type: proto:messari.uniswap.v2.MintEvents

  - name: map_burn_events
    kind: map
    initialBlock: 10000835
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pair_created_events
    output:
      type: proto:messari.uniswap.v2.BurnEvents

  - name: map_swap_events
    kind: map
    initialBlock: 10000835
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pair_created_events
    output:
      type: proto:messari.uniswap.v2.SwapEvents

  - name: map_usage_events
    kind: map
    initialBlock: 10000835
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_swap_events
      - map: map_mint_events
      - map: map_burn_events
      - store: store_pair_created_events
    output:
      type: proto:messari.dex_amm.v1.UsageEvents


  - name: store_usage_events
    kind: store
    initialBlock: 10000835
    updatePolicy: set
    valueType: proto:messari.dex_amm.v1.UsageEvents
    inputs:
      - map: map_usage_events

  - name: store_usage_counts
    kind: store
    initialBlock: 10000835
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_usage_events

  - name: store_volumes_from_swaps
    kind: store
    initialBlock: 10000835
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_usage_events

  - name: map_block_to_transfers
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.erc20.v1.TransferEvents

  - name: store_transfers
    kind: store
    updatePolicy: set
    valueType: proto:messari.erc20.v1.TransferEvents
    inputs:
      - map: map_block_to_transfers

