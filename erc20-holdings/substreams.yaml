specVersion: v0.1.0
package:
  name: "substreams_erc20_holdings"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg
  erc20Price: ../erc20-price/target/erc20-price-substreams-v0.1.0.spkg

protobuf:
  files:
    - erc20.proto
    - common.proto
  importPaths:
    - ../common/proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_erc20_holdings.wasm

modules:
  # This should be a store module since it is needed by multiple modules
  - name: map_block_to_erc20_contracts
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.erc20.v1.ERC20Tokens

  - name: map_block_to_transfers
    kind: map
    initialBlock: 10606500
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.erc20.v1.TransferEvents

  - name: store_transfers
    kind: store
    updatePolicy: set
    valueType: proto:messari.erc20.v1.TransferEvents
    inputs:
      - map: map_block_to_transfers

  - name: store_balance
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_block_to_transfers
  
  - name: store_balance_usd
    kind: store
    initialBlock: 10606500
    updatePolicy: set
    valueType: bigdecimal
    inputs:
      - map: map_block_to_transfers
      - store: store_balance
      - store: erc20Price:store_chainlink_price
